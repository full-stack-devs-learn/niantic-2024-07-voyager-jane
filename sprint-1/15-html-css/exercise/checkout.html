<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa John's Pizza Checkout</title>

    <link rel="stylesheet" href="css/checkout.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
    </header>

    <main>
        <h1>Checkout</h1>

        <section>
            <h2>Pizza Order</h2>

            <form>
                <label for="pizzas">Available Pizzas</label>
                <select id="pizzas">
                    <option value="Pick a Pizza" selected>Pick a Pizza</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Hawaiian">Hawaiian</option>
                    <option value="Meat Deluxe">Meat Deluxe</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Cheese">Cheese</option>
                    <option value="Spinach & Tomato">Spinach & Tomato</option>
                    <option value="Ham">Ham</option>
                </select>
            </form>
        </section>

        <section>
            <h2>Customer Details</h2>

            <form class="form-grid">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="form">
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="form">
                </div>

                <div class="wide">
                <label for="address">Address</label>
                <input type="text" id="address" class="form">
                </div>

                <div>
                <label for="city">City</label>
                <input type="text" id="city" class="form">
                </div>

                <div>
                <label for="state">State</label>
                <input type="text" id="state" class="form">
                </div>

                <div>
                <label for="zip">Zip</label>
                <input type="text" id="zip" class="form">
                </div>

                <div>
                <label for="country">Country</label>
                <input type="text" id="country" class="form">
                </div>
            </form>
        </section>
        
        <section>
            <h2>Payment Information</h2>

            <form class="form-grid">
                <div class="wide">
                    <label for="credit-card-num">Credit Card Number</label>
                    <input type="text" id="credit-card-num"  class="form">
                </div>

                <div>
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" class="form">
                </div>

                <div>
                    <label for="credit-cards">Card Type</label>
                    <select id="credit-cards">
                        <option value="Pick Card Type" selected>Pick Card Type</option>
                        <option value="VISA">VISA</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="American Express">American Express</option>
                        <option value="Discover">Discover</option>
                    </select>
                </div>

                <div>
                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" class="form">
                </div>

                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="form">
                </div>
            </form>
        </section>

        <section>
            <input type="submit" value="Submit">
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
