<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add / Edit Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div th:replace="fragments/header.html :: nav"></div>

<main class="container mt-4">
    <h4 th:if="${action} == 'add'">Add Product</h4>
    <h4 th:if="${action} == 'edit'">Edit Product</h4>

    <br>

    <form method="post" th:object="${product}">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{productName}" class="form-control" placeholder="Product Name">
            <label th:for="*{productName}">Product Name</label>
        </div>

        <div class="form-floating mb-3">
            <select id="categoryName" class="form-control">
                <option th:each="category:${categories}" th:text="${category.categoryName}" value="${category.categoryName}"></option>
            </select>
            <label for="categoryName">Category Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{quantityPerUnit}" class="form-control" placeholder="Quantity Per Unit">
            <label th:for="*{quantityPerUnit}">Quantity Per Unit</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{unitPrice}" class="form-control" placeholder="0.0">
            <label th:for="*{unitPrice}">Unit Price</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{unitsInStock}" class="form-control">
            <label th:for="*{unitsInStock}">Units In Stock</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{unitsOnOrder}" class="form-control">
            <label th:for="*{unitsOnOrder}">Units On Order</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{reorderLevel}" class="form-control">
            <label th:for="*{reorderLevel}">Reorder Level</label>
        </div>

        <input type="submit" value="Save Product" class="btn btn-success">
    </form>

</main>

</body>
</html>
