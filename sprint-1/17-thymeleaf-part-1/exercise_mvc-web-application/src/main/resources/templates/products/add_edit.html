<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div th:replace="fragments/header.html :: nav"></div>

<main class="container mt-4">
    <h4 th:if="${action} == 'add'">Add Category</h4>
    <h4 th:if="${action} == 'edit'">Edit Category</h4>
<!--    <h4>Add Product</h4>-->

    <br>

    <form method="post" th:object="${product}">
        <div class="form-floating mb-3">
            <input type="text" th:field="*{productName}" class="form-control">
            <label th:for="*{productName}">Product Name</label>
        </div>

        <div class="form-floating mb-3">
            <select id="categoryName" class="form-control">
                <option th:each="category:${categories}" th:text="${category.categoryName}" value="${category.categoryName}"></option>
            </select>
            <label for="categoryName">Category Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{quantityPerUnit}" class="form-control">
            <label th:for="*{quantityPerUnit}">Quantity Per Unit</label>
        </div>

<!--            <th>Unit Price</th>-->
<!--            <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>-->

<!--            <th>Units In Stock</th>-->
<!--            <td th:text="${product.unitsInStock}"></td>-->

<!--            <th>Units On Order</th>-->
<!--            <td th:text="${product.unitsOnOrder}"></td>-->

<!--            <th>Reorder Level</th>-->
<!--            <td th:text="${product.reorderLevel}"></td>-->
    </form>

</main>

</body>
</html>
