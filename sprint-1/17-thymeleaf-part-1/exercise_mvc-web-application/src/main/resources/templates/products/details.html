<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Product Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div th:replace="fragments/header.html :: nav"></div>

<main class="container mt-4">
    <h4>Product Details</h4>

    <table class="table">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${product.productId}"></td>
        </tr>

        <tr>
            <th>Name</th>
            <td th:text="${product.productName}"></td>
        </tr>

        <tr>
            <th>Category</th>
            <td th:text="${categoryName}"></td>
        </tr>

        <tr>
            <th>Quantity Per Unit</th>
            <td th:text="${product.quantityPerUnit}"></td>
        </tr>

        <tr>
            <th>Unit Price</th>
            <td th:text="${#numbers.formatCurrency(product.unitPrice)}"></td>
        </tr>

        <tr>
            <th>Units In Stock</th>
            <td th:text="${product.unitsInStock}"></td>
        </tr>

        <tr>
            <th>Units On Order</th>
            <td th:text="${product.unitsOnOrder}"></td>
        </tr>

        <tr>
            <th>Reorder Level</th>
            <td th:text="${product.reorderLevel}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{|/products?catId=${product.categoryId}|}" class="btn btn-secondary">Back</a>

</main>

</body>
</html>
